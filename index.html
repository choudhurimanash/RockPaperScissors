<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="scissor.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">
           play your move
        </p>
    </div>

    <footer>
        <p>Manash Choudhuri | &copy;2023</p>
        <a href="https://github.com/choudhurimanash/RockPaperScissors" target="_blank">
            <img class="git" src="social.png" alt="github-logo">
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
